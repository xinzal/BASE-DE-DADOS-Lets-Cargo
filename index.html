<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro Lets Cargo</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; }
  h1 { color: #003c8f; }
  table { width: 100%; border-collapse: collapse; margin-top: 20px; }
  th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
  th { background-color: #003c8f; color: white; }
  button { padding: 5px 10px; cursor: pointer; }
  .expand-row td { background-color: #e0e0e0; }
  .expand-row input { width: 80%; margin: 2px 0; padding: 4px; }
</style>
</head>
<body>

<h1>Cadastro Lets Cargo</h1>
<table id="pedidosTable">
  <thead>
    <tr>
      <th>Número do Pedido</th>
      <th>Fábrica</th>
      <th>Código</th>
      <th>Descrição</th>
      <th>Quantidade</th>
      <th>Data</th>
      <th>Ação</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycby8Klts981j5GjXR8bVf3-ALkamTyBVEHSTdPdn7g4Z-3x_snaQdXiWYL0sUUjHne5F9g/exec"; // mesmo web app do site 1

// Carrega pedidos já existentes da aba "Pedidos"
async function carregarPedidos() {
  try {
    const res = await fetch(WEB_APP_URL + "?action=get");
    if (!res.ok) throw new Error("Falha ao acessar Web App");
    const pedidos = await res.json();

    const tbody = document.querySelector("#pedidosTable tbody");
    tbody.innerHTML = "";
    pedidos.forEach(pedido => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${pedido.numero}</td>
        <td>${pedido.fabrica}</td>
        <td>${pedido.codigo}</td>
        <td>${pedido.descricao}</td>
        <td>${pedido.quantidade}</td>
        <td>${pedido.dataPedido}</td>
        <td><button onclick="abrirCadastro('${pedido.numero}')">Lets Cargo</button></td>
      `;
      tbody.appendChild(tr);
    });
  } catch (err) {
    alert("Erro ao carregar pedidos: " + err.message);
  }
}

// Abre linha expandida com campos adicionais
function abrirCadastro(numeroPedido) {
  const linhas = document.querySelectorAll(".expand-row");
  linhas.forEach(l => l.remove()); // fecha outras expansões

  const tr = [...document.querySelectorAll("tr")].find(r => r.cells[0]?.innerText === numeroPedido);
  if (!tr) return;

  const expandTr = document.createElement("tr");
  expandTr.classList.add("expand-row");
  expandTr.innerHTML = `
    <td colspan="7">
      <label>Quantidade de Pallets:</label><br>
      <input type="number" id="pallets_${numeroPedido}" min="0"><br>
      <label>Peso Separação (kg):</label><br>
      <input type="number" id="peso_${numeroPedido}" min="0" step="0.01"><br>
      <label>Quantidade em Estoque:</label><br>
      <input type="number" id="estoque_${numeroPedido}" min="0"><br><br>
      <button onclick="enviarDados('${numeroPedido}')">Salvar</button>
    </td>
  `;
  tr.parentNode.insertBefore(expandTr, tr.nextSibling);
}

// Envia dados adicionais (Pallets, Peso, Estoque) para a mesma aba “Pedidos”
async function enviarDados(numeroPedido) {
  const pallets = document.getElementById(`pallets_${numeroPedido}`).value;
  const peso = document.getElementById(`peso_${numeroPedido}`).value;
  const estoque = document.getElementById(`estoque_${numeroPedido}`).value;

  if (!pallets || !peso || !estoque) {
    alert("Preencha todos os campos!");
    return;
  }

  const data = {
    tipo: "letscargo",
    numeroPedido,
    pallets,
    peso,
    estoque
  };

  try {
    const res = await fetch(WEB_APP_URL, {
      method: "POST",
      body: JSON.stringify(data)
    });

    const result = await res.json();
    if (result.status === "success") {
      alert("Informações salvas com sucesso!");
      carregarPedidos();
    } else {
      alert("Erro: " + result.message);
    }
  } catch (err) {
    alert("Erro de conexão com o servidor.");
  }
}

// Carregar pedidos ao abrir a página
window.onload = carregarPedidos;
</script>

</body>
</html>
