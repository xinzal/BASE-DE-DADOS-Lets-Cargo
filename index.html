<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro Lets Cargo</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; }
  h1 { color: #003c8f; }
  table { width: 100%; border-collapse: collapse; margin-top: 20px; }
  th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
  th { background-color: #003c8f; color: white; }
  button { padding: 5px 10px; cursor: pointer; }
  .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
           background-color: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
  .modal-content { background-color: #fff; padding: 20px; border-radius: 5px; width: 300px; }
  .modal input { width: 100%; padding: 5px; margin: 5px 0; }
</style>
</head>
<body>

<h1>Cadastro Lets Cargo</h1>
<table id="pedidosTable">
  <thead>
    <tr>
      <th>Número do Pedido</th>
      <th>Fábrica</th>
      <th>Código do Item</th>
      <th>Descrição</th>
      <th>Quantidade</th>
      <th>Data do Pedido</th>
      <th>Ação</th>
    </tr>
  </thead>
  <tbody>
    <!-- Pedidos vão aparecer aqui -->
  </tbody>
</table>

<!-- Modal de preenchimento Lets Cargo -->
<div class="modal" id="letsCargoModal">
  <div class="modal-content">
    <h3>Preencher Dados Lets Cargo</h3>
    <input type="hidden" id="pedidoId">
    <label>Quantidade de Pallets:</label>
    <input type="number" id="pallets" min="0">
    <label>Peso da Separação:</label>
    <input type="number" id="peso" min="0" step="0.01">
    <label>Quantidade em Estoque:</label>
    <input type="number" id="estoque" min="0">
    <button onclick="enviarDados()">Salvar</button>
    <button onclick="fecharModal()">Cancelar</button>
  </div>
</div>

<script>
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzL0aSAbKKLdbRB0_Yvc2m8Uv3BNda9fMsZskIqRaNgWBbjCmFt0qLjJrTifT7a9UAmcQ/exec";

// Carrega pedidos da planilha
async function carregarPedidos() {
  try {
    const res = await fetch(WEB_APP_URL);
    const pedidos = await res.json();
    const tbody = document.querySelector("#pedidosTable tbody");
    tbody.innerHTML = "";
    pedidos.forEach(pedido => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${pedido.numero}</td>
        <td>${pedido.fabrica}</td>
        <td>${pedido.codigo}</td>
        <td>${pedido.descricao}</td>
        <td>${pedido.quantidade}</td>
        <td>${pedido.dataPedido}</td>
        <td><button onclick="abrirModal(${pedido.numero})">Lets Cargo</button></td>
      `;
      tbody.appendChild(tr);
    });
  } catch (err) {
    alert("Erro ao carregar pedidos: " + err.message);
  }
}

// Abre o modal
function abrirModal(numeroPedido) {
  document.getElementById("pedidoId").value = numeroPedido;
  document.getElementById("pallets").value = "";
  document.getElementById("peso").value = "";
  document.getElementById("estoque").value = "";
  document.getElementById("letsCargoModal").style.display = "flex";
}

// Fecha o modal
function fecharModal() {
  document.getElementById("letsCargoModal").style.display = "none";
}

// Envia os dados para o Web App
async function enviarDados() {
  const numeroPedido = document.getElementById("pedidoId").value;
  const pallets = document.getElementById("pallets").value;
  const peso = document.getElementById("peso").value;
  const estoque = document.getElementById("estoque").value;

  if (!pallets || !peso || !estoque) {
    alert("Preencha todos os campos!");
    return;
  }

  const data = { numeroPedido, pallets, peso, estoque };

  try {
    const res = await fetch(WEB_APP_URL, {
      method: "POST",
      body: JSON.stringify(data),
      headers: { "Content-Type": "application/json" }
    });
    const result = await res.json();
    alert(result.message);
    fecharModal();
  } catch (err) {
    alert("Erro ao salvar dados: " + err.message);
  }
}

// Carrega os pedidos ao abrir a página
window.onload = carregarPedidos;
</script>

</body>
</html>
