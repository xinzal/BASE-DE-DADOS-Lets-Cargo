<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro de Pedidos - Lets Cargo</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f8;
        padding: 20px;
    }
    h1 {
        color: #003366;
        text-align: center;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
        background: #fff;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
        padding: 10px;
        border: 1px solid #ccc;
        text-align: left;
    }
    th {
        background-color: #003366;
        color: white;
    }
    tr.enviado {
        background-color: #d4edda !important;
        transition: background-color 0.8s ease;
    }
    button {
        background-color: #003366;
        color: white;
        border: none;
        padding: 8px 12px;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #00509e;
    }
</style>
</head>
<body>

<h1>Cadastro de Pedidos - Lets Cargo</h1>

<table id="tabelaPedidos">
    <thead>
        <tr>
            <th>N√∫mero do Pedido</th>
            <th>F√°brica</th>
            <th>C√≥digo do Item</th>
            <th>Descri√ß√£o</th>
            <th>Quantidade</th>
            <th>Qtd. Pallets</th>
            <th>Peso Separa√ß√£o</th>
            <th>Qtd. em Estoque</th>
            <th>A√ß√µes</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
const webAppUrl = "https://script.google.com/macros/s/AKfycbwXTRiT7-QJjqFvylgDF4-AGRObNBowp5_IXDaytnaM8WFVMS4NfYuBTn2MtL0xHLMAvQ/exec";

// ===== CARREGA PEDIDOS =====
async function carregarPedidos() {
    try {
        const response = await fetch(webAppUrl + "?action=get");
        const pedidos = await response.json();
        const tbody = document.querySelector("#tabelaPedidos tbody");
        tbody.innerHTML = "";

        pedidos.forEach(pedido => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td>${pedido.numero}</td>
                <td>${pedido.fabrica}</td>
                <td>${pedido.codigo}</td>
                <td>${pedido.descricao}</td>
                <td>${pedido.quantidade}</td>
                <td><input type="text" value="${pedido.pallets || ""}" placeholder="Qtd pallets"></td>
                <td><input type="text" value="${pedido.peso || ""}" placeholder="Peso separa√ß√£o"></td>
                <td><input type="text" value="${pedido.estoque || ""}" placeholder="Qtd em estoque"></td>
                <td><button onclick="enviarDados(this)">Enviar</button></td>
            `;
            tbody.appendChild(tr);
        });
    } catch (error) {
        alert("Erro ao carregar pedidos: " + error);
    }
}

// ===== ENVIA DADOS =====
async function enviarDados(botao) {
    const linha = botao.closest("tr");
    const numero = linha.children[0].innerText;
    const fabrica = linha.children[1].innerText;
    const codigo = linha.children[2].innerText;
    const descricao = linha.children[3].innerText;
    const quantidade = linha.children[4].innerText;
    const pallets = linha.children[5].querySelector("input").value;
    const peso = linha.children[6].querySelector("input").value;
    const estoque = linha.children[7].querySelector("input").value;

    const dados = {
        numero,
        fabrica,
        itens: [{
            codigo,
            descricao,
            quantidade,
            pallets,
            peso,
            estoque
        }]
    };

    try {
        const response = await fetch(webAppUrl, {
            method: "POST",
            body: JSON.stringify(dados),
            headers: { "Content-Type": "application/json" }
        });
        const data = await response.json();

        if (data.status === "success") {
            // üîπ Marca a linha de verde ao enviar com sucesso
            linha.classList.add("enviado");
        } else {
            alert("Erro ao salvar dados: " + data.message);
        }
    } catch (error) {
        alert("Erro de conex√£o: " + error);
    }
}

carregarPedidos();
</script>

</body>
</html>
