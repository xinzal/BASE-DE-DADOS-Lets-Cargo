<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro Lets Cargo</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; }
  h1 { color: #003c8f; }
  table { width: 100%; border-collapse: collapse; margin-top: 20px; }
  th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
  th { background-color: #003c8f; color: white; }
  button { padding: 5px 10px; cursor: pointer; }
  .expand-row td { background-color: #e0e0e0; }
  .expand-row input { width: 80%; margin: 2px 0; padding: 4px; }
</style>
</head>
<body>

<h1>Cadastro Lets Cargo</h1>
<table id="pedidosTable">
  <thead>
    <tr>
      <th>Número do Pedido</th>
      <th>Fábrica</th>
      <th>Código do Item</th>
      <th>Descrição</th>
      <th>Quantidade</th>
      <th>Data do Pedido</th>
      <th>Ação</th>
    </tr>
  </thead>
  <tbody>
    <!-- Pedidos aparecerão aqui -->
  </tbody>
</table>

<script>
// COLOQUE AQUI O URL DO SEU WEB APP (o /exec)
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzciE9BWu6yUeWuGo1ufVMtuzKU7DJm7qWBh4jFVavobjflo9bcwygbu894nvBk5N1quQ/exec";

// Carrega pedidos via GET
async function carregarPedidos() {
  try {
    const res = await fetch(WEB_APP_URL);
    if (!res.ok) throw new Error("Falha ao acessar Web App");
    const pedidos = await res.json();
    const tbody = document.querySelector("#pedidosTable tbody");
    tbody.innerHTML = "";
    pedidos.forEach(pedido => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${pedido.numero}</td>
        <td>${pedido.fabrica}</td>
        <td>${pedido.codigo}</td>
        <td>${pedido.descricao}</td>
        <td>${pedido.quantidade}</td>
        <td>${pedido.dataPedido}</td>
        <td><button onclick="toggleExpand(this, ${pedido.numero})">Lets Cargo</button></td>
      `;
      tbody.appendChild(tr);
    });
  } catch (err) {
    alert("Erro ao carregar pedidos: " + err.message);
  }
}

// Linha expandida
function toggleExpand(btn, numeroPedido) {
  const tr = btn.parentElement.parentElement;
  const nextTr = tr.nextElementSibling;

  if (nextTr && nextTr.classList.contains("expand-row")) {
    nextTr.remove();
    return;
  }

  const expandTr = document.createElement("tr");
  expandTr.classList.add("expand-row");
  expandTr.innerHTML = `
    <td colspan="7">
      <label>Quantidade de Pallets:</label><br>
      <input type="number" id="pallets_${numeroPedido}" min="0"><br>
      <label>Peso da Separação:</label><br>
      <input type="number" id="peso_${numeroPedido}" min="0" step="0.01"><br>
      <label>Quantidade em Estoque:</label><br>
      <input type="number" id="estoque_${numeroPedido}" min="0"><br><br>
      <button onclick="enviarDados(${numeroPedido})">Salvar</button>
    </td>
  `;
  tr.parentNode.insertBefore(expandTr, tr.nextSibling);
}

// Envia dados via POST
async function enviarDados(numeroPedido) {
  const pallets = document.getElementById(`pallets_${numeroPedido}`).value;
  const peso = document.getElementById(`peso_${numeroPedido}`).value;
  const estoque = document.getElementById(`estoque_${numeroPedido}`).value;

  if (!pallets || !peso || !estoque) {
    alert("Preencha todos os campos!");
    return;
  }

  const data = { numeroPedido, pallets, peso, estoque };

  try {
    const res = await fetch(WEB_APP_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });
    if (!res.ok) throw new Error("Falha ao enviar dados");
    const result = await res.json();
    alert(result.message);

    const expandTr = document.getElementById(`pallets_${numeroPedido}`).closest("tr");
    if (expandTr) expandTr.remove();
  } catch (err) {
    alert("Erro ao salvar dados: " + err.message);
  }
}

// Inicializa
window.onload = carregarPedidos;
</script>

</body>
</html>
